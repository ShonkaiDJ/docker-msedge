---

# jenkins variables
project_name: docker-msedge
external_type: na
custom_version_command: "curl -sL https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-stable/ | awk -F'(<a href=\"microsoft-edge-stable_|_amd64.deb\")' '/href=/ {print $2}' | sort --version-sort | tail -1" 
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'EDGE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-edge'
  - CONTAINER_NAME = 'edge'
  - DOCKERHUB_IMAGE = 'linuxserver/edge'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/edge'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/edge'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
